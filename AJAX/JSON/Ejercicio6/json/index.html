<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <script src="../json/clientes.js"></script>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <table id="clientes-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre y Apellidos</th>
                <th>DNI</th>
                <th>Fecha de Nacimiento</th>
                <th>Sexo</th>
                <th>Preferencias</th>
            </tr>
        </thead>
        <tbody id="clientes-body">
            <!-- Aquí se agregarán las filas de clientes -->
        </tbody>
    </table>

    <h2>Agregar Nuevo Cliente</h2>
    <form id="cliente-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos"><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni"><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento (dd/mm/aaaa):</label>
        <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="dd/mm/aaaa"><br>

        <label>Sexo:</label>
        <input type="radio" id="mujer" name="sexo" value="M">
        <label for="mujer">Mujer</label>
        <input type="radio" id="hombre" name="sexo" value="H">
        <label for="hombre">Hombre</label><br>

        <label>Preferencias:</label>
        <input type="checkbox" id="exterior" name="preferencias[]" value="ext">
        <label for="exterior">Deportes de exterior</label>
        <input type="checkbox" id="equipo" name="preferencias[]" value="equi">
        <label for="equipo">Deportes de equipo</label>
        <input type="checkbox" id="individuales" name="preferencias[]" value="indv">
        <label for="individuales">Deportes individuales</label>
        <input type="checkbox" id="interior" name="preferencias[]" value="int">
        <label for="interior">Deportes de interior</label><br>

        <button type="button" onclick="agregarCliente()">Agregar Cliente</button>
    </form>


</body>
</html>

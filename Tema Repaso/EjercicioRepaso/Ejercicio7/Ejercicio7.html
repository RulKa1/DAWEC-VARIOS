<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vehículos</title>
    <script src="Ejercicio7.js"></script>
  </head>
  <body>
    <form>
      <fieldset id="fieldset">
        <label for="nombre">Nombre: </label><input type="text" id="nombre" />
        <label for="apellidos">Apellidos: </label
        ><input type="text" id="apellidos" size="35" />
        <p>¿Tiene carnet de conducir?</p>
        <input
          type="radio"
          name="carnet"
          value="si"
          id="carnetSi"
          onclick="comprobarCarnet()"
        />
        Si
        <input
          type="radio"
          name="carnet"
          value="no"
          id="carnetNo"
          onclick="comprobarCarnet()"
        />
        No
        <p>Vehículo favorito</p>
        <input
          type="radio"
          name="tipoCarnet"
          value="coche"
          id="coche"
          disabled
          onclick="crearTablasTipoCarnet()"
        />
        Coche
        <input
          type="radio"
          name="tipoCarnet"
          value="moto"
          id="moto"
          disabled
          onclick="crearTablasTipoCarnet()"
        />
        Moto
        <input
          type="radio"
          name="tipoCarnet"
          value="ambos"
          id="ambos"
          disabled
          onclick="crearTablasTipoCarnet()"
        />
        Ambos
      </fieldset>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../js/ejercicio1.js"></script>
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <div id="parte1">
      <div>
        <select name="pais" id="pais">
          <option value="default">Selecione un Pais para continuar</option>
        </select>
        <select name="ciudadSelect" id="ciudadSelect">
          <option value="default">Selecione un Pais para continuar</option>
        </select>
        <button id="verMonumentos">Ver Monumentos</button>
      </div>
      <table id="resultados" class="oculto">
        <tr>
          <th>Ciudad</th>
          <th>Monumento</th>
        </tr>
      </table>
    </div>
    <form action="form2" id="form2" novalidate>
      <label for="paisEnviar">Pais</label>
      <input type="text" id="paisEnviar" required /><br />
      <label for="ciudadEnviar">Ciudad</label>
      <input type="text" id="ciudadEnviar" required /><br />
      <label for="monumentoEnviar">Monumento</label>
      <input type="text" id="monumentoEnviar" required /><br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <script src="../scripts/ejercicio5.js"></script>
</head>
<body>
    <form action="#" id="formulario" novalidate>
        DNI: <input type="text" pattern="[0-9]{8}[A-Z|a-z]" id="dni" required><br>
        Correo electrónico: <input type="email" id="correo" required><br>
        Palabra 1: <input type="text" id="palabra" required><br>
        Anagrama: <input type="text" id="anagrama" required><br><br>
        País: <select id="pais" required>
            <option value="0">No inicializado</option>
            <option value="1">España</option>
            <option value="2">Francia</option>
            <option value="3">Irlanda</option>
        </select>
        Ciudad: <select id="ciudad" required>
            <option value="0">No inicializado</option>
        </select>
        <input type="submit" value="Comprobar">
    </form>
    <div id="errores">
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Validation API</title>
    <link rel="stylesheet" href="../style/estilos.css">
    <script src="../scripts/scripts.js"></script>
</head>

<body>
    <h1>Ejemplo de validación con la API de HTML5</h1>
    <form action="#" method="GET" id="form1" novalidate>
        <p>
            <label for="nombre"> Nombre (entre 5 y 50 caracteres): </label>
            <input type="text" id="nombre" name="nombre" required minlength="5" maxlength="50">
            <span class="error" id="errorNombre"></span>
            <br>
            <label for="mail"> Correo electrónico:</label>
            <input type="email" id="mail" name="mail" required minlength="8">
            <span class="error" id="errorEmail"></span>

        </p>
        <button type="submit">Enviar</button>
    </form>

</body>

</html>

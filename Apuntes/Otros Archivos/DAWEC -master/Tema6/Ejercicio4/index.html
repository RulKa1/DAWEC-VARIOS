<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='./script/main.js' async></script>
</head>

<body>
    <form action="" method="get" name="telefonoTruco" id="telefono">
        <label for="mañana">06:00 a 14:00</label>
        <input type="checkbox" name="mañana" id="mañana"  checked>
        <br>
        <label for="tarde">14:00 a 20:00</label>
        <input type="checkbox" name="tarde" id="tarde"  checked>
        <br>
        <label for="noche">20:00 a 01:00</label>
        <input type="checkbox" name="noche" id="noche"  checked>
        <br>
        <textarea name="observacion" id="observacion" placeholder="Escribe cosas"
            onkeypress="return maximoLetras(10)"></textarea>
        <br>
        <input type="radio" id="no" name="prepago" value="Si">
        <label for="html">No</label><br>
        <input type="radio" id="si" name="prepago" value="No">
        <label for="css">Si</label><br>

        <br>
        <select name="compañiasTlf" id="compañiasTlf">
            <option value="Movistar">Movistar</option>
            <option value="O2">O2</option>
            <option value="Orange">Orange</option>
            <option value="Digi">Digi</option>
            <option value="Ono">Ono</option>
        </select>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>

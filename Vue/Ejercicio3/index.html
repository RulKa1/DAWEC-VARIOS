<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://unpkg.com/vue@next"></script>
    <script src='./script/main.js'></script>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div id="app">
        <h1 :class="asignarEstilos">Propósitos de año nuevo:</h1>
        <ul v-if="propositos.length>0">
            <li v-for="(proposito, index) in propositos" :key="index" @dblclick="borrarProposito">
                <p :class="asignarEstilosLista[index]">{{proposito.texto}}</p>
                <input type="checkbox" :title="proposito.texto" v-model="proposito.hecho">
            </li>
        </ul>
        <p v-if="propositos.length===0"> No hay Propositos que mostrar</p>
        <div>
            <input type="text" id="nuevoProposito" v-model="nuevoProp">
            <button @click.prevent="nuevoProposito">Crear Nuevo Proposito</button>
        </div>
        <button @click.prevent="borrarPropositos">Borrar Proposito</button>
    </div>
    <script>
        app.mount("#app");
    </script>
</body>

</html>
